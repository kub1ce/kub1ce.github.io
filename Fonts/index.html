<!DOCTYPE html>
<html lang="ru">

    <head>
        <title>Text</title>
        <link rel="stylesheet" href="./style.css">
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    </head>

    <body>
    <div class="container">
        
        <input placeholder="*Enter here your text*" class="textdisplay">

        <hr>

        <div class="selectors">
            <!-- 
            <div class="selector" id="">
                <div class="icon"><span class="material-symbols-outlined"></span></div>
                <div class="name"></div>
            </div> 
            -->

            <div class="selector" id="none" oncontextmenu="window.open('./Sub/lines.html', '_self'); return false">
                <div class="icon"><span class="material-symbols-outlined">block</span></div>
                <div class="name">None</div>
            </div>

            <div class="selector" id="rotate_XY" onclick="window.open('./Sub/rotateXY.html?nbt='+document.querySelector('.textdisplay').value, '_self')">
                <div class="icon"><span class="material-symbols-outlined">autorenew</span></div>
                <div class="name">Rotate</div>
            </div>

            <div class="selector" id="blink" onclick="window.open('./Sub/blink.html?nbt='+document.querySelector('.textdisplay').value, '_self')">
                <div class="icon"><span class="material-symbols-outlined">emoji_objects</span></div>
                <div class="name">Blink</div>
            </div>

            <div class="selector" id="rotate_Z" onclick="window.open('./Sub/rotateZ.html?nbt='+document.querySelector('.textdisplay').value, '_self')">
                <div class="icon"><span class="material-symbols-outlined">3d_rotation</span></div>
                <div class="name">3D Rotation</div>
            </div>
        </div>
    </div>
    </body>
<script src="./script.js"></script>
</html>
